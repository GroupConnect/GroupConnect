{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title> 新規登録(仮登録) </title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'GroupConnect/css/temp_entry.css' %}" />
    </head>
    <body>
        <div class="rounded p-2 area">
            <h1>GroupConnect</h1>
        </div>
        <p class="shinki">新規登録</p>
        <p class="mail-input">登録するメールアドレスを入力してください。</p>
        <form action="{% url 'GroupConnect:temp_entry_result' %}" method="get">
            {% csrf_token %}
            <input type="email" name="mail" class="mail">
            <input type="submit" class="submit" value="送信">
            <p class="mailblank">メールアドレスを入力してください。</p>
            <a href="{% url 'GroupConnect:index' %}" class="d-block back">トップページへ戻る</a>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="static/GroupConnect/js/temp_entry.js"></script>
    </body>
</html>
