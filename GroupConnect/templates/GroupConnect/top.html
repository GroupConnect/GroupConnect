{% extends "GroupConnect/base.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6">
        <div class="card-body">
            <a href="" class="btn btn-success btn-lg btn-block" >会員登録</a><hr>
        </div>
    </div>
        <div class="card col-md-6">
            <div class="card-body">
                <form action="" method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}
                    </div>
                    <div class="col">
                        <a href="" class="btn btn-success btn-lg btn-block" >パスワードを忘れた方</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>

{% endblock %}
