{% extends "GroupConnect/base.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-4">
        <div class="card-body">
            <a href="" class="btn btn-success btn-lg btn-block" >⊕グループを作成する</a>

            <p>どうも、{{ user.first_name }}さん。</p>

            {% for user in user_list %}
                <p>
                     ID:{{ user.id }}
                     {{ user.last_name}} {{ user.first_name}}
                </p>
            {% endfor %}

        </div>
    </div>

</div>
{% endblock %}
