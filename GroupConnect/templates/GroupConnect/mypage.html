{% extends "GroupConnect/base.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-5">
        <div class="card-body">
            <a href="" class="btn btn-success btn-lg btn-block" >⊕グループを作成する</a>

            <p>どうも、{{ user.last_name }}{{ user.first_name }}さん。</p>
            <p>お知らせ一覧</p>
            {% for notice in notice_list %}
                <p>
                    ・
                    <a href="{% url 'GroupConnect:notice_detail' notice.id %}">{{notice.title}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <div class = "card col-md-4">
            {% for group in group_list %}
                <p>
                     {{ group.group_name}}
                </p>
            {% endfor %}
        </div>

</div>
{% endblock %}
