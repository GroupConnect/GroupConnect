{% extends "GroupConnect/base.html" %}
{% block content %}
<div class="row">
        <div class="card col-md-6">
            <div class="card-body">
                <form action="" method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="" class="btn btn-success btn-lg btn-block" >登録</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
